<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2 a√±os juntos üíñ</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <!-- FontAwesome SVG core -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      background-color: #fff0f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      display: block;
      background-color: transparent;
    }
    .container {
      position: relative;
      z-index: 10;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }
    h1 {
      color: #a64ca6;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 3px #b377b3;
    }
    .icon-row {
      text-align: center;
      margin-bottom: 2rem;
    }
    .icon-row svg,
    .icon-row i {
      color: #b366cc;
      font-size: 3rem;
      margin: 0 15px;
      vertical-align: middle;
      filter: drop-shadow(0 0 1px #8e3d8e);
      transition: transform 0.3s ease;
      cursor: default;
    }
    .icon-row svg:hover,
    .icon-row i:hover {
      transform: scale(1.2);
      color: #9a4cae;
    }
    #reason-container {
      max-width: 600px;
      margin: 0 auto;
      background: #f7d9f7cc;
      border-radius: 15px;
      padding: 1.5rem 2rem;
      box-shadow: 0 0 20px #d692d9aa;
      min-height: 120px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #5e2a5e;
      position: relative;
      overflow-wrap: break-word;
      user-select: none;
    }
    /* Fade & slide animations */
    .fade-enter {
      opacity: 0;
      transform: translateY(20px);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 600ms ease, transform 600ms ease;
    }
    .typewriter-cursor {
      border-right: 2px solid #5e2a5e;
      animation: blink 1s infinite step-start;
      display: inline-block;
      margin-left: 2px;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Responsive */
    @media (max-width: 576px) {
      h1 {
        font-size: 1.8rem;
      }
      #reason-container {
        font-size: 1.1rem;
        padding: 1rem 1.2rem;
        min-height: 100px;
      }
      .icon-row i,
      .icon-row svg {
        font-size: 2.2rem;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>

  <div class="container">
    <h1>2 a√±os juntos y muchas razones por las que TE AMO üíñ</h1>
    <div class="icon-row" aria-label="Iconos decorativos">
      <i class="fas fa-ring" title="Joyer√≠a"></i>
      <i class="fas fa-wind" title="Perfume"></i>
      <i class="fas fa-paint-brush" title="Pintar"></i>
      <i class="fas fa-heart" title="Coraz√≥n"></i>
      <i class="fas fa-car" title="Manejar"></i>
    </div>

    <div id="reason-container" aria-live="polite" aria-atomic="true" role="text" tabindex="0">
      <!-- Razones aparecer√°n aqu√≠ -->
    </div>
  </div>

  <script>
    // Part√≠culas coraz√≥n animadas
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class HeartParticle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = (Math.random() * 15) + 10;
        this.speedX = (Math.random() - 0.5) * 0.15;
        this.speedY = (Math.random() - 0.5) * 0.15;
        this.alpha = Math.random() * 0.7 + 0.3;
        this.alphaSpeed = (Math.random() - 0.5) * 0.005;
        this.rotation = Math.random() * 2 * Math.PI;
        this.rotationSpeed = (Math.random() - 0.5) * 0.002;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < -this.size) this.x = width + this.size;
        else if (this.x > width + this.size) this.x = -this.size;
        if (this.y < -this.size) this.y = height + this.size;
        else if (this.y > height + this.size) this.y = -this.size;

        this.alpha += this.alphaSpeed;
        if (this.alpha < 0.3) this.alphaSpeed = -this.alphaSpeed;
        else if (this.alpha > 1) this.alphaSpeed = -this.alphaSpeed;

        this.rotation += this.rotationSpeed;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.scale(this.size / 20, this.size / 20);

        const gradient = ctx.createRadialGradient(0, 0, 2, 0, 0, 10);
        gradient.addColorStop(0, `rgba(255,105,180,${this.alpha})`);
        gradient.addColorStop(1, `rgba(255,20,147,0)`);

        ctx.fillStyle = gradient;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(0, -3, -3, -3, -3, 0);
        ctx.bezierCurveTo(-3, 3, 0, 6, 0, 8);
        ctx.bezierCurveTo(0, 6, 3, 3, 3, 0);
        ctx.bezierCurveTo(3, -3, 0, -3, 0, 0);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
      }
    }

    const particles = [];
    const particleCount = 120;

    for (let i = 0; i < particleCount; i++) {
      particles.push(new HeartParticle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Razones cargadas desde JSON (emulado aqu√≠)
    const razones = [
      "Por estos dos a√±os llenos de amor.",
      "Me encanta compartir viajes y paseos contigo.",
      "Los momentos contigo son los m√°s especiales.",
      "Por ser un apoyo incondiconal.",
      "Me encanta tu sonrisa.",
      "Gracias por hacerme sentir amado cada d√≠a.",
      "Amo verte feliz.",
      "No cambiar√≠a nada de estos dos a√±os contigo.",
      "Eres el regalo que la vida me dio cuando menos lo esperaba.",
      "Mi lugar favorito siempre ser√° a tu lado.",
      "Dos a√±os aguant√°ndome‚Ä¶ ¬°mereces un premio y un abrazo extra!",
      "Eres perfecta para m√≠ (aunque no me dejes dormir hasta tarde).",
      "Ya pasaron dos a√±os y a√∫n no me canso de verte.",
      "Por no huir cuando conociste mi lado baboso (que es como el 80%).",
      "Por ayudarme a ser mejor todos los d√≠as.",
      "Contigo aprend√≠ que el amor no se busca, se construye.",
      "Por cuidarme siempre.",
      "Todav√≠a no entiendo c√≥mo lograste enamorarme‚Ä¶ y hacer que lave los platos feliz.",
      "Contigo, hasta discutir sobre qu√© pedir de comer se vuelve una aventura.",
      "Por no rendirte conmigo‚Ä¶ ni con mis chistes malos.",
      "Llevo dos a√±os tratando de entender c√≥mo logras estar tan guapa todo el tiempo.",
      "A tu lado todo es mejor.",
      "Tas bien guapota.",
      "Tas bien nalgona.",
      "Tienes una hermosa sonrisa.",
      "Tienes unos ojitos muy lindos.",
      "Tienes unos lindos labios.",
      "Eres mi paz y felicidad.",
      "Tas cachetona.",
      "Tienes piernotas.",
      "Por hacerme parte de tus planes.",
      "Por todas las risas y buenos momentos.",
      "Contigo todo vale la pena.",
      "Eres mi lugar seguro.",
      "Amo cuando me abrazas... incluso cuando solo quieres robarme calor.",
      "Nuestro amor sobrevivi√≥ a decisiones dif√≠ciles como cuando a ti se te antoja todo y yo no se que elegir.",
      "Sigues siendo mi notificaci√≥n favorita."
    ];

    // Guardar / leer progreso en localStorage
    const LS_KEY = 'razonesMostradas';

    let razonesMostradas = JSON.parse(localStorage.getItem(LS_KEY)) || [];

    const container = document.getElementById('reason-container');

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        container.innerHTML = text.substring(0, i + 1) + '<span class="typewriter-cursor"></span>';
        setTimeout(() => typeWriter(text, i + 1), 40);
      } else {
        container.innerHTML = text; // sin cursor al final
      }
    }

    function showNextReason() {
      // Filtrar razones no mostradas
      const noMostradas = razones.filter((_, i) => !razonesMostradas.includes(i));
      if (noMostradas.length === 0) {
        // Si ya mostr√≥ todas, resetear progreso
        razonesMostradas = [];
        localStorage.removeItem(LS_KEY);
        showNextReason();
        return;
      }
      // Elegir una raz√≥n al azar que no se haya mostrado
      const nextIndex = Math.floor(Math.random() * noMostradas.length);
      // Real index en razones
      const realIndex = razones.indexOf(noMostradas[nextIndex]);

      razonesMostradas.push(realIndex);
      localStorage.setItem(LS_KEY, JSON.stringify(razonesMostradas));

      // Animaci√≥n fade + typewriter
      container.classList.add('fade-enter');
      container.offsetWidth; // trigger reflow para animaci√≥n
      container.classList.add('fade-enter-active');

      setTimeout(() => {
        container.classList.remove('fade-enter', 'fade-enter-active');
        typeWriter(noMostradas[nextIndex]);
      }, 600);
    }

    // Iniciar mostrando la primera raz√≥n
    showNextReason();

    // Avanzar cada 7 segundos
    setInterval(showNextReason, 7000);
  </script>
</body>
</html>
